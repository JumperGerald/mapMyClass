<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Classes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
      <button ion-button block (click)='addCourseModal();'>Add Class</button>
  </ion-item>
  <ion-item *ngFor="let course of courses" (click)='showCourseInformation(course);'>{{course.courseTitle}} - {{course.courseInstructor}}</ion-item>
</ion-content>
