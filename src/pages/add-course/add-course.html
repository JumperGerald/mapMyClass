<ion-header>
    <ion-navbar>
      <button ion-button (click)="closeModal()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
      <ion-title>Add Course</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <form (ngSubmit)="addClass()">
    <ion-item>
      <ion-label floating clearInput>CRN:</ion-label>
      <ion-input type="text" [(ngModel)]="courseQuery.courseCRN" name="CRN"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select>
          <ion-option value="Spring 2018">Spring 2018</ion-option>
          <ion-option value="Summer 2018">Summer 2018</ion-option>
          <ion-option value="Fall 2018">Fall 2018</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button type="submit" block>Submit</button>
    </ion-item>
  </form>
</ion-content>
